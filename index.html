<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Gaming Quiz</title>
</head>

<body>
    <main>
        <div class="welcome-container">
            <h1>Welcome to the Ultimate Gaming Quiz</h1>
            <button id="play-btn">Play!</button>
        </div>
        <section class="quiz-wrapper">
            <h1 class="quiz-heading hidden">
                Ultimate Gaming Quiz
            </h1>
            <section>
                <div class="question-area hidden">
                    <span id="question">This is the Question</span>
                    <div class="answer">
                        <p class="letter">A</p>
                        <div id="option1" class="option">Option 1</div>
                    </div>
                    <div class="answer">
                        <p class="letter">B</p>
                        <div id="option2" class="option">Option 2</div>
                    </div>
                    <div class="answer">
                        <p class="letter">C</p>
                        <div id="option3" class="option">Option 3</div>
                    </div>
                    <div class="answer">
                        <p class="letter">D</p>
                        <div id="option4" class="option">Option 4</div>
                    </div>
                </div>
            </section>
            <section class="score-area hidden">
                <p class="scores" id="correct-text">Correct Answers: <span id="score">0</span></p>
                <p class="scores" id="incorrect-text">Incorrect Answers: <span id="incorrect">0</span></p>
            </section>
            </div>
        </section>
    </main>
    <script src="/assets/js/script.js"></script>
</body>

</html>
