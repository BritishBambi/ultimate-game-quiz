<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Gaming Quiz</title>
</head>
<body>
    <main>
     <h1 class="quiz-heading">
        Ultimate Gaming Quiz
    </h1>
    <section class="quiz-area">
        <div class="quiz-controls">
            <div class="question-area">
                <span id="question"></span>
                <div id="option1" class="option"></div>
                <div id="option2" class="option"></div>
                <div id="option3" class="option"></div>
                <div id="option4" class="option"></div>
            </div>
        </div>
    </section>
    <section class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </section>
    </div>
</main>
</body>
</html>
